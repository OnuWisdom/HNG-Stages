<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="index.html" data-testid="test-nav-home">Home</a></li>
				<li>
					<a href="contact.html" data-testid="test-nav-contact">Contact</a>
				</li>
				<li>
					<a href="about.html" data-testid="test-nav-about">About Me</a>
				</li>
			</ul>
		</nav>

		<header>
			<h1>Contact Us</h1>
		</header>

		<main>
			<form id="contactForm" novalidate aria-labelledby="contact-heading">
				<p
					id="success"
					class="success"
					data-testid="test-contact-success"
					hidden
				>
					âœ… Your message has been sent successfully!
				</p>
				<h2 id="contact-heading">Send us a message</h2>

				<label for="name">Full Name</label>
				<input
					type="text"
					id="name"
					name="name"
					data-testid="test-contact-name"
					required
					aria-describedby="error-name"
				/>
				<small
					id="error-name"
					class="error"
					data-testid="test-contact-error-name"
					aria-live="polite"
				></small>

				<label for="email">Email</label>
				<input
					type="email"
					id="email"
					name="email"
					data-testid="test-contact-email"
					required
					aria-describedby="error-email"
				/>
				<small
					id="error-email"
					class="error"
					data-testid="test-contact-error-email"
					aria-live="polite"
				></small>

				<label for="subject">Subject</label>
				<input
					type="text"
					id="subject"
					name="subject"
					data-testid="test-contact-subject"
					required
					aria-describedby="error-subject"
				/>
				<small
					id="error-subject"
					class="error"
					data-testid="test-contact-error-subject"
					aria-live="polite"
				></small>

				<label for="message">Message</label>
				<textarea
					id="message"
					name="message"
					data-testid="test-contact-message"
					required
					minlength="10"
					aria-describedby="error-message"
				></textarea>
				<small
					id="error-message"
					class="error"
					data-testid="test-contact-error-message"
					aria-live="polite"
				></small>

				<button type="submit" data-testid="test-contact-submit">Submit</button>
			</form>
		</main>

		<script src="contact.js"></script>
	</body>
</html>
